// *Tips: You should copy all key bind and past in your config

//bind
bind "ALT" "noclip"
bind "PGUP" "give weapon_ak47; give weapon_flashbang; give weapon_hegrenade; give weapon_smokegrenade; give weapon_incgrenade"
bind "END" "sv_rethrow_last_grenade"

bind "v" "+jump;-attack;-attack2;-jump"

// CHANGE "v" TO THE KEY YOU WANT TO JUMP THROW ON

alias "+jumpthrow2" "+forward; +jump; -attack; -attack2"
alias "-jumpthrow2" "-jump; -forward"
bind "space" "+jumpthrow2"

// CHANGE "space" TO THE KEY YOU WANT TO WALK JUMP THROW ON

// Server config
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_buytime 9999
mp_buy_anywhere 1
sv_infinite_ammo 1
ammo_grenade_limit_total 5
bot_kick
mp_warmup_start 1
mp_warmuptime 9999999999999
mp_drop_knife_enable 1
god

//Practice
